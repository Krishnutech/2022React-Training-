<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register page</title>
</head>
<body>
    <section class="register_page">
     <header>
          <img src="image/logo.png" alt="Nu logo">
         <nav>
            <ul>
                <li type=""><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="feature.html">Feature</a></li>
                <li><a class="register" href="#">Register Now</a></li>
             </ul>
          </nav>
      </header>
      <div class="login">
          <div class="image" >
              <img src="image/user.png" alt="image">
          </div>
          <form action="post">
              <div class="input">
                <input type="text"   placeholder="Enter your User name">
                <img src="image/usericon.png" alt="username">
              </div>
              <div class="input">
                <input type="password"  placeholder="Enter your password">
                <img src="image/password.png" alt="password">
              </div>
              <div class="forget">
                    <a href="#">Forget password</a>
              </div>
              <div class="submit_btn">
                    <button type="submit">Sign In</button>
               </div>
          </form>
      </div>
    </section>
</body>
</html>
