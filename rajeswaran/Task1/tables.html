<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>
</head>
<body>
    <h1>Table tag</h1>

        <tr>

            <th>Day/Time</th>

            <th>wednesday</th>
            <th>thursday</th>
            <th>friday</th>
            <th>saturday</th>
        </tr>
        <tr>
            <th>9-10</th>
            <td>Tamil</td>
            <td>English</td>
            <td>Tamil</td>
            <td>English</td>
            <td>Tamil</td>
            <td>English</td>
        </tr>
        <tr>
            <th>10-11</th>
            <td>Maths</td>
            <td>Science</td>
            <td>Social</td>
            <td>maths</td>
            <td>science</td>
            <td>social</td>
        </tr>
        <tr>
            <th>10-11</th>
            <td>Maths</td>
            <td>Science</td>
            <td>Social</td>
            <td>maths</td>
            <td>science</td>
            <td>social</td>
        </tr>
    </table>
</body>
</html>
