<body>
    <h1>Task 2</h1>
    <p>Write a javascript program to print 0 to 50 one by one using for loop    </p>
    <p>Enter the limit:</p><input type="number" id="value1"  ><br><br>
    <button id="submit" onclick="myFunc()">Result</button><br>
    <p id="result" value=""></p>
    <button ><a href="Task3.html">Task 3</a></button>
    <script>
          function myFunc(){
          var value1=document.getElementById("value1").value;
          var text="";
           for(i=0;i<=value1;i++){
              text+=i+"<br>";
              document.getElementById("result").innerHTML= text;
           }
           
          };
    </script>
</body>
