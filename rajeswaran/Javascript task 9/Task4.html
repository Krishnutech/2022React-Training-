<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Task 4</h1>
    <p>Write a javascript program using switch statement to print current day of this week</p>
    <button id="submit" onclick="myFunc()">Result</button><br>
    <p id="result" value=""></p>
    <button ><a href="Task5.html">Task 5</a></button>
    <script>
          function myFunc(){
            var date=new Date();
            var day=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            switch(date.getDay()){
                case 0:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[0]);
                   break;
                case 1:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[1]);
                   break;
                case 2:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[2]);
                   break;
                case 3:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[3]);
                   break;
                case 4:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[4]);
                   break;
                case 5:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[5]);
                   break;
                case 6:
                   document.getElementById("result").innerHTML=(date.getDay()+"  "+day[6]);
                   break;
            }
           
          };
    </script>
</body>
</html>
