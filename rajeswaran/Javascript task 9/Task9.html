<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <h1>Task 9</h1>
    <p>Write a javascript program to filter the following array containing value greater than 50 
        Const s = [10, 40, 45, 60, 80, 100];
        </p>
    <button id="submit" onclick="myFunc()">Result</button><br>
    <p id="result" value=""></p>
    <button ><a href="Task10.html">Task 10</a></button>
    <script>
          function myFunc(){
             const s = [10, 40, 45, 60, 80, 100];
             const substr=s.filter(value=>{
                return value>50;
             })
             document.getElementById("result").innerHTML=substr;
          };
    </script>
</body>
</html>
