<body>
    <h1>Task 6</h1>
    <p>Write a javascript program to sort the below array
        Const fruits = [‘Banana’,  ‘Apple’, Orange’];
        </p>
    <button id="submit" onclick="myFunc()">Result</button><br>
    <p id="result" value=""></p>
    <button ><a href="Task7.html">Task 7</a></button>
    <script>
          function myFunc(){
             const fruits = ["Banana",  "Apple", "Orange"];
             document.getElementById("result").innerHTML=fruits.sort();
          };
    </script>
</body>
