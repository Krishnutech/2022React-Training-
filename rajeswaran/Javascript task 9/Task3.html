<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <h1>Task 3</h1>
    <p>Write a javascript program to print welcome 10 times </p>
    <button id="submit" onclick="myFunc()">Click me</button><br>
    <p id="result" value=""></p>
    <button ><a href="Task4.html">Task 4</a></button>
    <script>
          function myFunc(){
          var text="";
           for(i=0;i<=10;i++){
              text+="welcome"+"<br>";
              document.getElementById("result").innerHTML= text;
           }
           
          };
    </script>
</body>
</html>
