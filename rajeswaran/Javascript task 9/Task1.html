<body>
    <h1>Task 1</h1>
    <p>Create a if statement to check two variable values a,b. If a greater than b print a is bigger else print b is bigger</p>
    <p>Enter first value:</p><input type="number" id="value1"  ><br>
    <p>Enter second value:</p><input type="number" id="value2" >
    <button id="submit" onclick="myFunc()">Result</button>
    <p id="result" value=""></p>
    <button type="button"><a  href="Task2.html">Task 2</a></button>
    <script>
          function myFunc(){
          var value1=document.getElementById("value1").value;
          var value2=document.getElementById("value2").value;
            if(value1>value2){
                document.getElementById("result").innerHTML= (value1 +"is Biggest number");
            }
            else{
                document.getElementById("result").innerHTML= (value2 +"   is Biggest number");
            }
          };
    </script>
</body>
