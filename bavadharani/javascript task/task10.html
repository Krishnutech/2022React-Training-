<!DOCTYPE html>
<html>

<body>
    <p> Write a javascript function and pass two values 15, 20 and return the sum of the two variables
        and print the result </p>
    <p id="demo"></p>
    <script>
        function myFunction(a, b) {
            return a + b;
        }
        document.getElementById("demo").innerHTML = myFunction(15, 20);
    </script>
</body>

</html>
