<!DOCTYPE html>
<html>

<body>
    <p>Write a javascript program to print 0 to 50 one by one using for loop</p>
    <p id="demo"></p>
    <script>
        let text = "";

        for (i = 0; i <= 50; i++) {
            text += i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
