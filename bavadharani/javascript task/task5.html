<!DOCTYPE html>
<html>

<body>
    <p>Write a javascript program to sort the below array
        Const fruits = [‘Banana’, ‘Apple’, Orange’];</p>
    <p id="demo"></p>
    <script>
        let fruits = ["Banana", "Apple", "Orange"];
        fruits.sort();
        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>

</html>
