<!DOCTYPE html>
<html>

<body>

    <p> Write code to display the following date string Fri Apr 20 2012 10:10:10 GMT+0530 (India
        Standard Time)</p>

    <p id="demo"></p>
    <script>
        const d = new Date(2012, 3, 20, 10, 10, 10);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
