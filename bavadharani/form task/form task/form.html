<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>form</title>

</head>

<body>
    
    <div class="fifth-page">
        <h1>FORM PAGE</h1>
        <form >
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            
          </form> 


          <form >
            <label for="cars">Choose a city:</label>
            <select id="cars" name="city">
              <option value="volvo">chennai</option>
              <option value="saab">ooty</option>
              <option value="fiat">selam</option>
            
            </select>
        
          </form>
          
          <form>
            <textarea name="message" style="width:200px; height:200px;">textarea</textarea>
        
          </form>
          
          <form >
            <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            
          </form>
          
          <form >
              gender:
              <input type="radio" id="male" name="gender" value="male">
              <label for="gender">male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="gender">female</label><br>
             

            </form> 
            
            <form>
                <label for="birthday">DOB:</label>
                <input type="date" id="dob" name="dob">
                
              </form>

              <form >
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
                <input type="submit" value="Submit">
              </form>
          
    </div>
</body>


</html
