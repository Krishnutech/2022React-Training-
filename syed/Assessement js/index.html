<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrit Validation Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    
    <form onsubmit="validate(event)">
        <div class="form-field">
            <label><b>First name:</b></label>
            <input type="text" placeholder="Enter FirstName" id="fname" ><br>
            <div id="fnameError"></div>
        </div>
        <div class="form-field">
            <label><b>Last name:</b></label>
            <input type="text" placeholder="Enter LastName"  id="lname" ><br>
            <div id="lnameError"></div>

        </div>
        <div class="form-field">
            <label><b>Email:</b></label>
            <input type="text" placeholder="Enter Email"  id="email"><br>
            <div id="emailError"></div>

        </div>
        <div class="form-field">
            <label> <b>phone Number:</b></label>
            <input type="tel" id="phone"><br>
            <div id="phoneError"></div>

        </div>
        <div class="form-field">
            <label><b>Date of Birth:</b></label>
            <input type="date" id="birthday"><br>
            <div id="dobError"></div>

        </div>
        <div class="form-field">
            <label><b>Password:</b></label>
            <input type="password" name ="password1" id="password" ><br>
            <div id="passwordError"></div>

        </div>
        <div class="form-field">
            <label><b>Confirm Password:</b></label>
            <input type="password" name ="password2" id="confirmpassword"><br>
            <div id="confirmPasswordError"></div>

        </div>
        <div class="form-field">
            <input type="submit" value="submit"></input>
        </div>
    </form>
    <script src="form.js"></script>
    
</body>
</html>
