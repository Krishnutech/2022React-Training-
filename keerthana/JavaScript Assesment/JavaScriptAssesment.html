            <h2>Validation Form</h2>

            <input type="date" class="field" id="5"> <br /> <br /> <br />
            <input type="password" class="field" placeholder=" Enter Your Password " id="6" required> <br /> <br /> <br />
            <input type="password" class="field" placeholder="Re-enter Your Password " id="7" required> <br /> <br /> <br />
            <button class="button " onclick="validate()">Submit<a href="1.html"></a></button>
        </div>
        <br />
