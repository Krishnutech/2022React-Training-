<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>
    <h1>While Loop Task</h1><br />
    <div id="demo"></div>
    <script>
        let text = "";
        let i = 0;
        while (i < 10) {
            text += "<br>welcome ";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
