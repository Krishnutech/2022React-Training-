<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="outer">
        <h1>Form Validation</h1>
        <form>
            <div class="form">
                <label>First Name :</label>
                <input type="text" id="firstname" placeholder="Enter Your First Name" class="field " required>

            </div>
            <div class="text" id="FirstnameError"></div>
            <div class="form">
                <label>Last Name :</label>
                <input type="text" id="lastname" placeholder="Enter Your Last Name" class="field " required>
            </div>
            <div class="text" id="LastnameError"></div>
            <div class="form">
                <label>Email :</label>
                <input type="email" id="email" placeholder="Enter Your Mail" class="field " required>
            </div>
            <div class="text" id="MailError"></div>
            <div class="form">
                <label>DOB:</label>
                <input type="date" id="date" required class="field ">
            </div>
            <div class="text" id="DateError"></div>
            <div class="form">
                <label>Mobile Number :</label>
                <input type="tel" id="mobilenumber" placeholder="Enter Your Mobile Number" class="field " required>
            </div>
            <div class="text" id="MobileNumberError"></div>
            <div class="form">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password" class="field " required>
            </div>
            <div class="text" id="PasswordError"></div>
            <div class="form">
                <label>Confirm Password:</label>
                <input type="password" id="repassword" style="margin-left:200px" placeholder="Re Enter Your Password" class="field " required><br>
            </div>
            <div class="text" id="RepasswordError"></div>
            <div class="form">
                <button class="btn" onclick="validate()">Submit</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
