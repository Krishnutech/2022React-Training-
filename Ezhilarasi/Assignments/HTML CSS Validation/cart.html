<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            min-height: 100vh;
        }
        .container form{
            padding: 20px;
            width: 700px;
            background: #fff;
            box-sizing: 0 5px 10px rgba(0,0,0,1);
        }
        .container form .row{
            display: flex;
            flex-wrap:wrap;
            gap:15px;
        }
        .container form .row .col{
            flex: 1 1 250px;
        }
        .container form .row .col .title{
            font-size:20px;
            color:black;
            padding-bottom: 5px;
            text-transform: uppercase;
        }
        .container form .row .col .inputBox{
            margin: 10px 0;
        }
        .container form .row .col .inputBox span{
            margin-bottom: 5px ;
            display: block;
        }
        .container form .row .col .inputBox input{
            width: 150px;
            border: 1px solid #ccc;
            padding : 10px 15px;
            font-size: 15px;
            text-transform: none;
        }
        .container form .row .col .inputBox input:focus{
            border:1px solid #000;
        }
        .container form .row .col .flex{
            display: flex;
            gap : 15px;
        }
        .container form .row .col .flex .inputBox {
            margin-top: 5px;
        }
        .container form .row .col .inputBox img{
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }
        .container form .submit-btn{
            width: 100px;
            padding: 12px;
            font-size:17px;
            background: rgb(238, 105, 127);
            color:#fff;
            margin-top: 5px;
            cursor: pointer;
        }
        .container form .submit-btn:hover{
            background:rgb(151, 20, 42);
        }
        .product-box{
    position: relative;
    }
    .product-img{
    width: 38%;
    height:auto;
    margin-bottom: 0.5rem;
    padding: 30px;
    }
    .product-title{
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 0.5rem;  
    }
    .price{
    font-weight: 500;
    }

    </style>
</head>
<body>
    <div class="product-box">
        <img src="./Shoe/shoe1.jfif" alt="Athletic shoe" class="product-img">
        <h2 class="product-title">ATHLETIC SHOE</h2>
        <span class="price">$31</span>
        <i class='bx bxs-cart-add add-cart'></i>
    </div>
    
    <div class="container">
        <form>
        <div class="row">
            <div class="col">
                <h3 class="title">Billing address</h3>
                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="Your name">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder=" ex : email@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="Your Address">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Chennai">
                </div>
                <div class="flex">
                <div class="inputBox">
                    <span>State :</span>
                    <input type="text" placeholder="Tamilnadu">
                </div>
                <div class="inputBox">
                    <span>Zip code :</span>
                    <input type="text" placeholder="630 302">
                </div>
            </div>
            </div>
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards accepted:</span>
                    <img src="./Shoe/pay.webp" alt="paymet" width="200px">
                </div>
                <div class="inputBox">
                    <span>Name on card:</span>
                    <input type="text" placeholder="Name or Card No">
                </div>
                <div class="inputBox">
                    <span>Credit card number :</span>
                    <input type="text" placeholder="16-digit">
                </div>
                <div class="inputBox">
                    <span>Exp-month :</span>
                    <input type="text" placeholder="ex : jan">
                </div>
                <div class="flex">
                <div class="inputBox">
                    <span>Exp-year :</span>
                    <input type="text" placeholder="ex : 2021">
                </div>
                <div class="inputBox">
                    <span>Cvv :</span>
                    <input type="text" placeholder="1234 5678 ***">
                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="proceed to checkout" class="submit-btn">
    </div>
</form>
</body>
</html>
