        .animated-background{

            display: inline-block;
            text-decoration: none;
            color: #0a06e7;
            position: relative;
        }
        .nav_link::after{
            content: '';
            position: absolute;
            left: 0;bottom:0;
            width: 100%;height: 2px;
            background-color: #1375e6;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform .5s;
        }
        .nav_link:hover::after{
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
