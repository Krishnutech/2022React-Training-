<html>
    <head>
<title>MY Profile</title>
    <style>
      html{
        min-height: 100%;
        background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }

    .a{
        text-align: center;
        font: size 10px;
        border-style: double;
        width: 500px;
        border-width: 5px;
        margin:auto;
        padding-top:30px;
    }
    </style>
    </head>
    <body>
        <h1 style="text-align:center;">MY PROFILE</h1>
        <div class="a">
            <form >
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"><br><br>
                <label for="DOB">DOB:</label>
                <input type="date" id="DOB" name="DOB"><br><br>
                <label for="Gender">Gender:</label>
                <input type="radio" id="radio" name="Gender" value="Male;"> Male 
                <input type="radio" id="radio" name="Gender" value="Female;"> Female <br><br>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address"><br><br>
                <label for="EMail">Email:</label>
                <input type="text" id="EMail" name="EMail"><br><br>
                <label for="Mobile No">Mobile No:</label>
                <input type="number" id="Mobile No" name="Mobile No"><br><br>
                <label for="Resume">Resume:</label>
                <input type="file" id="resume" name="resume"><br><br>
                <label for="city">City:</label>
                <select>
                    <option value="Madurai">Madurai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Singampunari">Singampunari</option>
                    <option value="Banglore">Banglore</option>
                </select><br></br>
                <label for="Interest">Interest:</label>
                <select>
                    <option value="Sports">Sports</option>
                    <option value="Reading Books">Singing</option>
                    <option value="Writing Diary">Hearing Music</option>
                </select><br></br>
                <label for="User Name">User Name:</label>
                <input type="text" id="User NAme" name="User Name"><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Submit">
              </form>
        </div>
    </body>
</html>
